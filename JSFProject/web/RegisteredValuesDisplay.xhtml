<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>You are registered</title>
    </h:head>
    <h:body>
        <h:form id="registeredform" >
            Hello <h:outputText value="#{registrationBean.name}"/>!! 
            <br/>You were born on <h:outputText value="#{registrationBean.daySelected}"/> of month <h:outputText value="#{registrationBean.monthSelected}"/>
            of year <h:outputText value="#{registrationBean.yearSelected}"/>
            <br/>You are from <h:outputText value="#{registrationBean.city}"/> of country <h:outputText value="#{registrationBean.country}"/>
        </h:form>
    </h:body>
</html>
