<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
        <style>
            .BgImg {background-image: url("resources/images/cloud.jpg");}
        </style>
    </h:head>
    <h:body styleClass="BgImg">
       <h:graphicImage library="images" name="flower.jpg"></h:graphicImage>
       <br/>
       <h:graphicImage value="resources/images/flower.jpg"></h:graphicImage>
        <h:form>
            Click button to go to Second page : <h:commandButton id="cmdbtn1" value="Next" action="open"></h:commandButton>
            <br/>
            <h:inputText id="ipTxt" value="#{user.name}"/>
            <h:commandButton id="cmdbtn2" value="Submit" action="Second"></h:commandButton>
            <br/>
            <h:inputText id="ipTxt2" value="#{user.name}"/>
            <h:commandButton id="cmdbtn3" value="Load Value">
                <f:ajax execute="ipTxt2" render="optxt2"/> <!-- tags starting with f are core jsf tags, to display the o/p without refreshing the page-->
            </h:commandButton>
            <br/>
            <h:outputText id="optxt2" value="#{user.name}"></h:outputText>
            <br/>
            <h:inputText id="ipTxt3" value="#{user.name}"/>
            <f:ajax event="keyup" execute="ipTxt3" render="optxt3"/>
            <h:outputText id="optxt3" value="#{user.name}"></h:outputText>
            <br/>
            
            
        </h:form>
    </h:body>
</html>
